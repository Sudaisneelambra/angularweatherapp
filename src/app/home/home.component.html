<div class="main w-full h-screen  grid place-items-center">
   <div class="w-[70%] h-[80%] bg-[#f9f9f9] flex flex-col items-center rounded-3xl" >
        <app-header class=" w-full"
        [placeName]="placeName"
        [nationality]="nationality"
        (serchvalue)="search($event)"
        ></app-header>
        <div class="sin rounded-2xl flex justify-around mt-2 pb-10 w-[85%] bg-[#f4edff] pt-4 ">
            <div class="w-[150px] h-[150px]  rounded-[10px] flex items-center flex-col" style="background-image: linear-gradient(to right bottom, #5c6ce7, #6b7ce7, #d2d2d5);"
            >
            <div class="w-[100px] h-[25px] bg-[#ffff] rounded-xl translate-y-[-40%] flex justify-center items-center"><p class="text-[10px]">{{formattedDate}}</p></div>
            <h1 class="text-[15px] text-[white]">{{weathertype}}</h1>
            <h1 class="text-[50px] pl-4 text-[white]">{{(temperature >= 100 ? (temperature / 10) : temperature)?.toFixed(0)}}<sup>Â°</sup></h1>   
            </div>
            <div class="">
                <img src="{{weathericon}}" alt="bjfsj" class="h-[150px]">
            </div>
        </div>
        <div class="w-[60%] h-[140px] rounded-xl bg-[white] translate-y-[-10%] flex justify-around items-center px-2">
            <div class="w-[100px] h-[100px] rounded-md flex justify-center items-center  flex-col">
                <h1>wind</h1>
                <img src="/assets/wind.png" alt="" class="w-[30%]">
                <h1>{{wind}} km/h</h1>
            </div>
            <div class="w-[100px] h-[100px] rounded-md flex justify-center items-center  flex-col">
                <h1>humidity</h1>
                <img src="/assets/humidity.png" alt="" class="w-[30%]">
                <h1>{{humidity}}%</h1>
            </div>
            <div class="w-[100px] h-[100px] rounded-md flex justify-center items-center  flex-col">
                <h1>sealevel</h1>
                <img src="/assets/high-tide.png" alt="" class="w-[30%]">
                <h1>{{sealevel}}</h1>
            </div>
        </div>
        <h1 class=" w-[90%] font-bold">5 Days Forcast</h1>
            <app-futureforcast class=" w-[90%]" [dailyForecastsArray]="dailyForecastsArray"></app-futureforcast>
   </div>

</div>
